<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GlimfoAssist</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Redirects all 404s to index.html with the path preserved
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      window.location.replace('/' + '?redirect=' + encodeURIComponent(path + search + hash));
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
